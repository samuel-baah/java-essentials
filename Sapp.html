<! DOCTYPE html>
<html>
  <head>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="Sappstyle" type="text/css" href="css/Sappstyle.css">
  </head>
  <body>
    <div id="cart-container">
      $0
    </div>
    <div id="user-data">
      <form id="cart-form" method="post" action="data/Sappverified.json">
        <br/>
        <label>Name</label>
        <input name="name" type="text"></input>
        <br/>
        <label>Email</label>
        <input name="email" type="text"></input>
        <br/>
        <label>Newsletter?</label>
        <input name="newsletterDemand" id="newsletter-checkbox" checked type="checkbox"></input>
        <br/>
        <select name="newsletterFrequency" id="newsletter-frequency">
          <option>-</option>
          <option selected>quarterly</option>
          <option><mid-year></mid-year></option>
        </select>
        <br/>
        <button id="submit-cart">Submit</button>
      </form>
      <div id="feedback-message"></div>
    </div>
    <div id="container">
      <br style="clear: left;" />
    </div>
  </body>
</html>
