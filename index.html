<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="cart-container">
        â‚µ0
    </div>
    <div id="user-data">
        <form id="cart-form" method="POST" action="data/cartSubmit.json">
            <br>
            <label>Name</label>
            <input name="name" type="text">
            <br>
            <label>Email</label>
            <input name="email" type="text">
            <br>
            <label>Newsletter</label>
            <input name="wantNewsletter" type="checkbox" id="newsletter-checkbox" checked>
            <br>
            <select name="newsletterFrequency" id="newsletter-frequency">
                <option>-</option>
                <option selected>Weekly</option>
                <option>Monthly</option>
            </select>
            <br>
            <button id="submit-cart">Submit</button>
        </form>
        <br>
        <div id="feedback-message"></div>
    </div>
    <div id="container">
        <br style="clear: left;">
    </div>
</body>

</html>
